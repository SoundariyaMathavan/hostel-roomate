{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
